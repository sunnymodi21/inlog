<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateToken(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="authenticateToken">Authentication Token</label>
          <input type="text" id="authenticateToken" name="authenticateToken" class="form-control" ng-model="vm.user.authenticateToken" placeholder="Authentication Token" required>
          <div ng-messages="vm.userForm.authenticateToken.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Authentication Token is required.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong>Token Saved Successfully</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
